<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>ToBooList</title>
</head>


<body>
    <nav>
        <img src="img/Logo.png" alt="logo boolean">
        <h1>ToBooList</h1>
    </nav>

    <main>

        <!-- sezione pulsanti di navigazione -->
        <section id="top-section">
            <div>
            <button class="task-button" type="button">Add Task</button>
            <button class="selection-button" type="button">Add Selection</button>
            </div>
        </section>

        <!-- sezione to-do list -->
        <section id="bottom-section">

        <!-- prima parte todo list -->
            <div class="task">

                <div class="title"> 
                <span>&#9660;</span>
                <strong>New Task</strong>
                </div>

                <div class="list">
                <span>&#9989;</span> Quarterly Newsletter
                <button class="button editorial" type="button">Editorial</button> 
                </div>
                    
            </div>

            <!-- seconda parte todo list -->
            <div class="day">

                <div class="title"> 
                <span>&#x25BC;</span>
                <strong>Today</strong>
                </div>

                <div class="list">
                <span>&#9989;</span> Recruiting blog post
                <button class="button editorial" type="button">Editorial</button> 
                </div>

                <div class="list">
                    <span>&#9989;</span> Mobile app launch
                    <button class="button goals" type="button">Q1 Goals</button> 
                </div>

                <div class="list">
                    <span>&#x274C;</span> Interview John H.
                    <button class="button recruiting" type="button">Recruiting</button> 
                </div>

                <div class="list">
                    <span>&#9989;</span> Summit update to mobile storefronts
                    <button class="button mobile" type="button">Mobile</button> 
                </div>
                    
            </div>

            <!-- terza parte todo list -->
            <div class="events">

                <div class="title"> 
                <span>&#x25BC;</span>
                <strong>Upcoming</strong>
                </div>

                <div class="list">
                <span>&#x274C;</span> Schedule meeting with Alex 
                </div>

                <div class="list">
                    <span>&#9989;</span> Homepage refresh
                    <button class="button website" type="button">Website</button> 
                </div>

                <div class="list">
                    <span>&#9989;</span> Onboard new Sales team members
                    <button class="button sales" type="button">Sales</button> 
                </div>

                <div class="list">
                    <span>&#9989;</span> Review editorial calendar
                    <button class="button editorial" type="button">Editorial</button> 
                </div>
                    
            </div>

        </section>




    </main>
    
</body>


</html>
